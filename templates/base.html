<!doctype html>
<html>
    <head>
        <title>{{ the_title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/hf.css" />
    </head>
    <body>
            <div class="jumbotron" style="margin-bottom:0">
              <h1>Search for letters on the web</h1>
                <p>
                     Search for letters in phrases <br>
                     Perform login and logout <br>
                     View past searches (requires to be logged in) <br>
                </p>
          </div>
          <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/">Search</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/logout">Logout</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/viewlog">Search history</a>
                </li>
              </ul>
            </div>
          </nav>
        <div class="container">
            {% block body %}

            {% endblock %}
        </div>
    </body>
</html>
